name: etamu_all_in_one
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.9.0
  android_intent_plus: ^5.0.2
  url_launcher: ^6.2.4
  table_calendar: ^3.0.9

  #flutter_webview_plugin: ^0.4.0    // deprecated

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/etamu_logo.jpg
    - assets/images/login_bg.jpg

  fonts:
    - family: BreeSerif
      fonts:
        - asset: assets/fonts/BreeSerif-Regular.ttf
